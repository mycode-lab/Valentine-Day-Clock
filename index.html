<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Year Clock</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fontawesome-web.vercel.app/css/all.min.css" />
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <p>Loading...</p>
  </div>
  <div class="container" id="main-content" style="display:none;">
    <div class="header">
        <h1><i class="fas fa-heart"></i>Valentine's Day Clock</h1>
      </div>
      <div class="clock">
        <p id="local-time"><i class="fas fa-clock"></i> Local Time:</p>
        <p id="time-zone"><i class="fas fa-globe"></i> Time Zone:</p>
        <p id="date-today"><i class="fas fa-calendar-day"></i> Today's Date:</p>
        <p id="day-today"><i class="fas fa-calendar-week"></i> Today is:</p>
        <p id="event-date"><i class="fas fa-calendar"></i> Valentines Date:</p>
        <p id="event-day"><i class="fas fa-calendar-check"></i> Valentines Day:</p>
        <p id="countdown"><i class="fas fa-hourglass-half"></i> Time left for Valentines:</p>
      </div>
      
    <div class="warning" id="offline-message" style="display:none;">
      <p><i class="fas fa-exclamation-triangle"></i> You are offline.</p>
    </div>
    <div class="warning" id="incorrect-time" style="display:none;">
      <p><i class="fas fa-exclamation-triangle"></i> Time error: </p>
    </div>
    <div class="warning" id="incorrect-date" style="display:none;">
      <p><i class="fas fa-exclamation-triangle"></i> Date error: </p>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="toggle-mode" />
      <label class="toggle" for="toggle-mode"></label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
